overwrite: true
schema: "http://localhost:4001/graphql"
documents: 
  - "src/**/*.{graphql,ts,tsx}"
  - "!src/generated/**"
generates:
  src/generated/graphql.tsx:
    plugins:
      - add:
          content:
            - "// ---------------------------------------------------"
            - "// !!! THIS FILE WAS GENERATED BY GRAPHQL-CODEGEN !!!"
            - "// !!!    DO NOT MODIFY THIS FILE BY YOURSELF     !!!"
            - "// --------------------------------------------------"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
